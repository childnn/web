<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<table border="1" width="50%" cellpadding="50%" cellspacing="0" bgcolor="#7fff00" align="center">
    <tr>
        <td>编号</td>
        <td>姓名</td>
        <td>成绩</td>
    </tr>

    <tr>
        <td>1</td>
        <td>杨过</td>
        <td>100</td>
    </tr>
    <tr>
        <td>2</td>
        <td>张三丰</td>
        <td>1000</td>
    </tr>
<hr> <!--水平线-->
    <!-- 4行4列 table>tr*4>td*4 + tab键-->
    <table border="1" align="center" width="30%">

        <thead>
            <tr bgcolor="#dc143c">
                <td>10</td>
                <td>20</td>
                <td>30</td>
                <td>40</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td>3</td>
                <td>4</td>
            </tr>
        </tbody>

        <tfoot>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        </tfoot>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
</table>
</body>
</html>
