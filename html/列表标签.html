<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<!--有序列表 ol-->
    早上起床做的事
<ol type="1" start="6"><!--指定排序的方式 指定开始编号-->
    <li>睁眼</li>
    <li>看手机</li>
    <li>穿衣</li>
    <li>洗漱</li>
</ol>
    早上起床做的事
<ul type="disc"><!--无序列表 原点标识-->
    <li>睁眼</li>
    <li>看手机</li>
    <li>穿衣</li>
    <li>洗漱</li>
</ul>

</body>
</html>
