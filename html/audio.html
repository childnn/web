<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function fastForward() {
            v.playbackRate = 2
        }

        function slowBackward() {
            v.playbackRate = 1
        }

        function currentTime() {
            v.currentTime = 23.3
        }
    </script>
</head>
<body>


<!-- controls: 控制条-->
<audio id="v" src="陈一发儿%20-%20童话镇.mp3p3" autoplay controls preload="auto" loop></audio>
<button onclick="fastForward()">加速</button>
<button onclick="slowBackward()">减速</button>
<button onclick="currentTime()">时间</button>
<video controls="controls" autoplay="autoplay" preload="auto">

            type="audio/mp3">

            type="video/mp4">
</video>

</body>
</html>
