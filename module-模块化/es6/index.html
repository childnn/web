ES6 模块化: module-type, export/import



<!--
  加上 type="module" 限制每个模块的属性/方法的作用域, 属于当前模块

-->
<script src="a.js" type="module"></script>
<script src="b.js" type="module"></script>
<script src="x.js" type="module"></script>
