<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <!--
   1. 修饰符: lazy
    失焦/回车时绑定
    避免绑定过于频繁
   -->
  <input type="text" v-model="message"> {{message}}
  <input type="text" v-model.lazy="message"> {{message}}
  <br>
  <!--
   2. number
   -->
  <input type="number" v-model="age">
  <h2>{{age}}-{{typeof age}}</h2>
  <input type="number" v-model.number="age1">
  <h2>{{age1}}-{{typeof age1}}</h2>

  <br>
  <!--
  3. trim: 在控制台输出查看
  -->
  <input type="text" v-model="name">
  <h2>输入信息:{{name}}</h2>
  <input type="text" v-model.trim="name1">

</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      age: '',
      age1: '',
      name: '',
      name1: ''
    }
  });
</script>

</body>
</html>
