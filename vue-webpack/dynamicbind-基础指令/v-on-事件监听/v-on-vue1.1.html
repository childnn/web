<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="example">
  <button @click="greet">Greet</button>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  var vm = new Vue({
    el: '#example',
    data: {
      name: 'Vue.js'
    },
    // 在 `methods` 对象中定义方法
    methods: {
      greet: function (event) {
        // 方法内 `this` 指向 vm
        alert('Hello ' + this.name + '!')
        // `event` 是原生 DOM 事件
        alert(event.target.tagName)
      }
    }
  })
  // 也可以在 JavaScript 代码中调用方法
  // vm.greet() // -> 'Hello Vue.js!'
</script>

</body>
</html>
