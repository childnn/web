<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">

  <!--
  v-if: 当条件为 false, v-if 指令所属的元素不会存在于 dom 中
  v-show: 当条件为 false, 增加一个行内样式 display:none
  如何选择?
    当需要在显示与隐藏之间切换很频繁时, 使用 v-show (不需频繁创建 dom 元素)
    当只有一次切换时, 使用 v-if

  注意，v-show 不支持 <template> 元素，也不支持 v-else。

  v-if vs v-show
      v-if 是“真正”的条件渲染，因为它会确保在切换过程中条件块内的事件监听器和子组件适当地被销毁和重建。
      v-if 也是惰性的：如果在初始渲染时条件为假，则什么也不做——直到条件第一次变为真时，才会开始渲染条件块。
      相比之下，v-show 就简单得多——不管初始条件是什么，元素总是会被渲染，并且只是简单地基于 CSS 进行切换。
      一般来说，v-if 有更高的切换开销，而 v-show 有更高的初始渲染开销。
      因此，如果需要非常频繁地切换，则使用 v-show 较好；如果在运行时条件很少改变，则使用 v-if 较好。

  不推荐同时使用 v-if 和 v-for
  当 v-if 与 v-for 一起使用时，v-for 具有比 v-if 更高的优先级
  详情见 vue 官网

  -->
  <h2 v-if="isShow" @click="hide" id="aaa">{{message}}</h2>

  <!--
    style="display: none;"
  -->
  <h2 v-show="isShow" @click="hide" id="bbb">{{message}}</h2>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      isShow: true
    },
    methods: {
      hide() {
        this.isShow = false;
      }
    }
  });
</script>
</body>
</html>
