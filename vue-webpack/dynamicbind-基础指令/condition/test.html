<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--
  在 input 输入数据, 切换之后, 数据不会丢失
  vue 的 virtual-dom
  加 key 属性, 值不同即不会复用输入信息
  -->
  <span v-if="isUser">
    <label for="username">用户账号</label>
    <!--
      增加 input 标签的 key 属性, 输入数据, 查看切换前后的却别
    -->

    <!--<input type="text" id="username" placeholder="账号"-->
    <!--       key="username"-->
    <!--/>-->
       <input type="text" id="username" placeholder="账号"/>
  </span>
  <span v-else>
  <label for="email">用户邮箱</label>
    <!--<input type="text" id="email" placeholder="邮箱"-->
    <!--       key="email"-->
    <!--/>-->
     <input type="text" id="email" placeholder="邮箱"/>
  </span>
  <button @click="isUser = !isUser">切换</button>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      // message: '',
      isUser: true

    }
  });
</script>

</body>
</html>
