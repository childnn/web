<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>

<div id="app">
  <h2 class="active">{{message}}</h2>

  <!-- 对象绑定语法 -->
  <!--<h2 v-bind:class="{k1: v1, k2: v2}"></h2>-->
  <!--<h2 v-bind:class="{className1: true, className2: false}"></h2>-->

  <!-- 对于固定的 class 可以硬编码, 其他可以使用动态的形式, vue 会自动合并 class -->
  <h2 class="title" v-bind:class="{active: isActive, line: isLine}">{{message}}</h2>
  <!-- 调用方法必须加 () 小括号-->
  <h2 class="title" :class="getClasses()">{{message}}</h2>

  <!--<button v-on:click="btnClick">切换</button>-->
  <button @click="btnClick">切换</button>

</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      isActive: true,
      isLine: true
    },
    methods: {
      btnClick: function () {
        this.isActive = !this.isActive;
      },
      getClasses: function () {
        /* 注意必须加 this */
        return {active: this.isActive, line: this.isLine};
      }
    }
  });
</script>
</body>
</html>
