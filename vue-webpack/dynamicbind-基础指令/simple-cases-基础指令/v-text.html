<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{message}}, 李银河!</h2>

  <!--
  v-text 一般不用, 而是直接使用 mustache 语法
  -->

  <!-- 覆盖 -->
  <h2 v-text="message">, 李银河!</h2>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    }
  });
</script>
</body>
</html>
