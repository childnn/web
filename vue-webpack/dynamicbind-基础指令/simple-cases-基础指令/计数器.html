<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <h2>当前计数: {{cnt}}</h2>
    <!-- 直接操作属性 -->
    <!--<button v-on:click="counter++">+</button>-->
    <!--<button v-on:click="counter&#45;&#45;">-</button>-->
    <!-- 通过方法操作属性 -->
    <button v-on:click="add">+</button>
    <!-- 语法糖: 简写 -->
    <button @click="sub">-</button>
</div>


<script>

    const obj = {
        cnt: 0,
        msg: "121"
    };
    const app = new Vue({
        el: '#app',
        data: obj, // proxy
        /*data: {
            counter: 0
        },*/
        methods: {
            add: function () {
                /* this 调用当前对象的属性 */
                this.cnt++;
            },
          // es6 函数增强写法
            sub() {
                this.cnt--;
            }
        }
    });
</script>

</body>
</html>
