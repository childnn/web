<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


</head>
<body>

<div id="app">
    <h2>当前计数：{{counter}}</h2>

    <button @click="counter++">+</button>
    <button @click="counter--">-</button>

</div>

<script>
  new Vue({
    el: '#app',
    data: {
      counter: 0
    }
  });

</script>



</body>
</html>
