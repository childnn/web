<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mustache</title>


</head>
<body>

<div id="app">
  <h2>{{ message }}</h2>
  <h2>{{ message }},李银河!</h2>
  <h2>{{ firstName + " " + lastName }}</h2>
  <h2>{{ firstName }} {{ lastName }}</h2>
  <h2>{{ counter * 3 }}</h2>
  <h2>{{ counter + " " + 3 }}</h2>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      firstName: 'kobe',
      lastName: 'bryant',
      counter: 100
    }
  });
</script>
</body>
</html>
