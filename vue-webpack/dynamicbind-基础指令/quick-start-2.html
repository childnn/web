<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<form id="demo">
  <!-- text -->
  <p>
    <input type="text" v-model="msg">
    {{ msg }}
  </p>
  <!-- checkbox -->
  <p>
    <input type="checkbox" v-model="checked">
    {{ checked ? "yes" : "no" }}
  </p>
  <!-- radio buttons -->
  <p>
    <input type="radio" name="picked" value="one" v-model="picked">
    <input type="radio" name="picked" value="two" v-model="picked">
    {{ picked }}
  </p>
  <!-- select -->
  <p>
    <select v-model="selected">
      <option>one</option>
      <option>two</option>
    </select>
    {{ selected }}
  </p>
  <!-- multiple select -->
  <p>
    <select v-model="multiSelect" multiple>
      <option>one</option>
      <option>two</option>
      <option>three</option>
    </select>
    {{ multiSelect }}
  </p>
  <br>
  <pre>data: {{ $data }}</pre>
</form>


<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  new Vue({
    el: '#demo',
    data: {
      msg: 'hi!',
      checked: true,
      picked: 'one',
      selected: 'two',
      multiSelect: ['one', 'three']
    }
  })
</script>


</body>
</html>
