<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--<script src="https://unpkg.com/vue@3"></script>-->
<!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>-->

<div id="app"></div>

<script>
  import { h, createApp } from "vue"

  const Stack = {
    render () {
      const slot = this.$slots.default ?
        this.$slots.default() : []

      return h('div', { class: 'stack' }, slot.map(child => {
        return h('div', { class: `MT-${this.props.size}`}, [ child ])
      }))
    }
  }

  const App = {
    components: {
      Stack
    },
    template: `
      <Stack size="4">
        <div>hello</div>
        <Stack size="4">
          <div>hello</div>
          <div>hello</div>
        </Stack>
      </Stack>
    `
  }

  createApp().mount('#app')

</script>

</body>
</html>
