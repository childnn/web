<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<script src="../../lib/vue.js"></script>


<div id="app">
  <example :ok="ok"></example>
  <button @click="ok = !ok">triggle</button>
</div>


<script>
  const Foo = {
    functional: true,
    render: h => h('div', 'foo')
  }

  const Bar = {
    functional: true,
    render: h => h('div', 'bar')
  }

  Vue.component('example', {
    functional: true,
    props: {
      ok: Boolean
    },
    render: (h, context) => {
      return h(context.props.ok ? Foo : Bar)
    }
  })

  new Vue({
    el: '#app',
    data: {
      ok: true
    }
  })

</script>

</body>
</html>
