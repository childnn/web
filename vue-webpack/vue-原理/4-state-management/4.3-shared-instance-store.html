<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script src="../../lib/vue.js"></script>

<div id="app">
  <counter></counter>
  <counter></counter>
  <counter></counter>
  <button @click="inc">increment</button>
</div>

<script>
  // copy and modify the first exercise to use a Vue instance as
  // a shared state instead.
  const state = new Vue({
    data: {
      count: 0
    },
    methods: {
      inc () {
        this.count++
      }
    }
  })

  const Counter = {
    render: h => h('div', state.count)
  }

  new Vue({
    el: '#app',
    components: {
      Counter
    },
    methods: {
      inc () {
        state.inc()
      }
    }
  })


</script>


</body>
</html>
