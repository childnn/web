<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>slot 就是接口, 预留空间, 可以有默认值, 一个 slot 可以加入多个标签</title>
</head>
<body>

<div id="app">

  <!-- 插槽: 使用插槽内的默认内容 -->
  <cpn></cpn>

  <hr>

  <!--
      使用指定的内容(一个标签)替换插槽的内容
  -->
  <cpn><h2>我是 slot 1 的 h2 标签</h2></cpn>
  <hr>

  <!--
   使用指定的内容(多个标签)替换插槽的内容
  -->
  <cpn>
    <a href="http://www.baidu.com">百度一下</a>
    <br>
    请输入: <input type="text">
  </cpn>
  <hr>

</div>


<!-- 子组件 -->
<template id="cpn">
  <div>
    <h2>我是组件</h2>
    <p>我是组件的内容</p>
    <!-- slot 标签: 给定默认值--也可以置空 -->
    <slot><button>我是 slot 默认值</button></slot>
  </div>
</template>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: ''
    },
    components: {
      cpn: {
        template: '#cpn',

      }
    }
  });
</script>

</body>
</html>
