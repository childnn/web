<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


动态 Props
类似于用 v-bind 绑定 HTML 特性到一个表达式，也可以用 v-bind 绑定动态 Props 到父组件的数据。每当父组件的数据变化时，也会传递给子组件：

<div id="parent">
  父组件的输入框:
  <input v-model="parentMsg">
  <br>
  <!-- v-bind 语法糖 -->
  <child :my-message="parentMsg"></child>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<template id="child">
    <div>
      父组件传到子组件的数据: {{myMessage}}
    </div>
</template>


<script>

  new Vue({
    el: '#parent',
    data: {
      parentMsg: ''
    },
    components: {
      child: {
        template: '#child', // 映射到指定的 template -- 模版 DOM
        props: {
          'myMessage': {
            type: String
          }
        }
      }
    }
  });

</script>


</body>
</html>
