<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn1></cpn1>
  <cpn2></cpn2>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>

  // Vue.extend 构建组件的过程被省略, 直接将组件内容传递给 Vue.component
  // 注册语法糖
  // 为了让事件更简单，可以直接传入选项对象而不是构造器给 Vue.component() 和 component 选项。
  // Vue.js 在背后自动调用 Vue.extend()：
  // 全局组件
  Vue.component('cpn1', {
    template: `
      <div>
        <h2>我是标题</h2>
        <p>我是内容,哈哈哈</p>
      </div>
    `
  });

  const app = new Vue({
    el: '#app',
    data: {
      message: ''
    },
    // 局部组件
    components: {
      'cpn2': {
        template: `
          <div>
            <h2>我是标题2</h2>
            <p>我是内容,哈哈哈</p>
          </div>`
      }
    }
  });
</script>


</body>
</html>
