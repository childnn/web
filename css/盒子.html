<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>盒子</title>
  <style>
    div {
      border: 1px solid red;
    }

    .div1 {
      width: 100px;
      height: 100px;

      margin: 50px;
      box-sizing: border-box;
    }

    .div2 {
      width: 200px;
      height: 200px;

      box-sizing: border-box; /*固定盒子属性*/
    }
  </style>
</head>
<body>
<div class="div2">
  <div class="div1"></div>
</div>
</body>
</html>
