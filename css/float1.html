<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!-- 调整浏览器缩放比例, 观察浮动效果 -->
    <style>
        div {
            border: 3px inset gray;
        }
        #d1 {
            width: 20px;
            height: 100px;
            float: left;
            background: red;
            line-height: 100px;
        }

        #d2 {
            width: 300px;
            height: 20px;
            float: left;
            background: blue;
            line-height: 20px;
        }

        #d3 {
            width: 200px;
            height: 200px;
            float: left;
            background: green;
            line-height: 50px;
        }
    </style>

</head>
<body>

<div id="d1">长</div>
<div id="d2">宽</div>
<div id="d3">方</div>

</body>
</html>
