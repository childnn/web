<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style type="text/css">
    /* 元素选择器 */
    body {
        text-align: center;
    }

    h1 {
        color: yellow;
    }

    /* id 选择器 */
    #h2 {
        color: blue;
    }

    /* 类选择器 */
    *.h3 {
        color: red;
    }

    /* 指定元素的类选择器 */
    a[class = "h3"] {
        text-align: center;
        font-size: 100px;
    }

    /* 指定元素的 id 选择器 */
    a[id = "h3"] {
        text-align: right;
        font-size: 200px;
        color: bisque;
    }

    /* 并集选择器 */
    /*  #h3,#h4 {
          background: blue;
      }*/

    body > div {
        background: blanchedalmond;
    }

    p > i:first-child { /*匹配所有 p 元素的第一个 i 元素*/
        color: blue;
    }

    table {
        float: right;
        border: 1px solid red;
        width: 100px;
        height: 50px;
        margin: 100px; /* 外边距 */
        box-sizing: border-box;
        padding: 30px; /* 内边距 */
    }

    /*
            选择所有元素
               语法: * {}
           并集选择器 (组合选择器)
               选择器1,选择器2{}
           层级选择器
               元素1 元素2 : 找元素1下面的所有元素2  -- 后代选择器
               元素1>元素2 : 找元素1下面的元素2,包含的只是最近的一层(子类)  -- 子元素选择器
           属性选择器: 选择元素名称, 属性名=属性值的元素
               语法: 标签名[属性名="属性值"]{}
                    标签名[属性名]{}
                    标签名[属性名1="值1"][属性名2="值2"] : 条件同时成立
    
    */


</style>

<body>

<h1>yellow</h1>
<h2 id="h2">blue</h2>
<h3 class="h3">red</h3>
<a class="h3">aaaaaaaaaaa</a>
<a id="h3">aaaaaaaaaaa</a>
<br>
<div id="h4">bbbbb
    <div>cccccccc</div>
    bbbb
</div>

<table>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
</table>


<p>I am a <i>strong</i> man. I am a <i>strong</i> man.</p>
<p>I am a <i>strong</i> man. I am a <i>strong</i> man.</p>

</body>
</html>
