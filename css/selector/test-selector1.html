<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style type="text/css">

    /* 伪类选择器 */
    p:first-child i /*p 元素的第一个子标签下的所有 i 标签*/
    {
        color:blue;
    }
</style>

<body>


<p>I am a <i>strong</i> man. I am a <i>strong</i> man.</p>
<p>I am a <i>strong</i> man. I am a <i>strong</i> man.</p>

</body>
</html>
