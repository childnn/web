<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        div{ /*元素选择器*/
            color: green;
        }
        .aaa{ /*类选择器*/
            color: crimson;
        }
        #div1{ /*id选择器*/
            color: yellow;
        }
    </style>
</head>
<body>
    <!-- 基础选择器
     1. id 选择器:选择具体的 id 属性值的元素
        语法: #id属性值{}
     2. 元素选择器 : 选择具有相同标签名称的元素
          语法: 标签名称{}
          注意: id 选择器优先级高于元素选择器
     3. 类选择器: 选择具有相同的class属性值的元素
          语法: .class属性值{} -- id选择器扩展之后就是类选择器
          注意: 类选择器优先级高于元素选择器
    -->
    <div id="div1" class="classaaa">传智播客</div>
    <div>黑马程序员</div>
    <div class="aaa">秋水共长天一色</div>
    <span class="aaa">落霞与孤鹜齐飞</span>
</body>
</html>
