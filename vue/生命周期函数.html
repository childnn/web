<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<div id="app"></div>
<body>

<script>
  const app = new Vue({
    el: '#app',
    // 这些是 vue 的生命周期函数, 初始化时自动执行
    // 由 vue 源码内部调用
    beforeCreate: function () {
      alert("before create")
    },
    created: function () {
      alert('created');
    },
    beforeMount: function () {
      alert("before mount");
    },
    mounted: function () {
      alert('mounted');
    },
    // dom 更新
    beforeUpdate: function () {
      alert('before update');
    },
    updated: function () {
      alert('updated');
    },
    // 销毁
    beforeDestroy: function () {
      alert('before destroy');
    },
    destroyed: function () {
      alert('destroyed');
    }

  });
</script>

</body>
</html>
