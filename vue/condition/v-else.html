<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <h2 v-if="score >= 90">优秀</h2>
  <h2 v-else-if="score >= 80">良好</h2>
  <h2 v-else-if="score >= 60">及格</h2>
  <h2 v-else>不及格</h2>

  <h2>{{result}}</h2>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '',
      score: 99
    },
    computed: {
      result() {
        let showMsg = '';
        if (this.score >= 90) {
          showMsg = '优秀';
        } else if (this.score >= 80) {
          showMsg = '良好';
        } else if (this.score >= 60) {
          showMsg = '及格';
        } else {
          showMsg = '不及格';
        }
        return showMsg;
      }
    }
  });
</script>


</body>
</html>
