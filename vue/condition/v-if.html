<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
 浏览器控制台: app.isShow = false
-->
<div id="app">
  <h2 v-if="isShow">{{message}}</h2>
  <!--<h2 v-if="isShow === false">{{message}}</h2>-->
  <h1 v-else>isShow为false显示我</h1>
</div>


<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      isShow: true
    }
  });
</script>

</body>
</html>
