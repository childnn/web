<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">

  <!--
  v-if: 当条件为 false, v-if 指令所属的元素不会存在与 dom 中
  v-show: 当条件为 false, 增加一个行内样式 display:none
  如何选择?
    当需要在显示与隐藏之间切换很频繁时, 使用 v-show (不需频繁创建 dom 元素)
    当只有一次切换时, 使用 v-if
  -->
  <h2 v-if="isShow" id="aaa">{{message}}</h2>
  <h2 v-show="isShow" id="bbb">{{message}}</h2>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      isShow: true
    }
  });
</script>
</body>
</html>
