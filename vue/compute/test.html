<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  总价 {{totalPrice}} <br>
  总价 {{tp1}} <br>
  总价 {{tp2}} <br>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '',
      books: [
        {id: 11, name: 'Unix编程艺术', price: 10},
        {id: 12, name: '代码大全', price: 11},
        {id: 12, name: '深入理解计算机原理', price: 12},
        {id: 14, name: '现代操作系统', price: 13},
      ]
    },
    computed: {
      // reduce
      totalPrice: function () {
        return this.books.reduce(function (total, currentValue, currentIndex, arr) {
          return total + currentValue.price;
        }, 0);
      },
      // for in
      tp1: function () {
        let result = 0;
        for (const i in this.books) {
          result += this.books[i].price;
        }
        return result;
      },
      // for of
      tp2: function () {
        let re = 0;
        for (const book of this.books) {
          re += book.price;
        }
        return re;
      }
  }

  })
  ;
</script>


</body>
</html>
