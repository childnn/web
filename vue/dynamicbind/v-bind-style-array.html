<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <!-- 数组语法 -->
  <h2 :style="[baseStyle, fontStyle]">{{message}}</h2>

</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      baseStyle: {backgroundColor: 'red'},
      fontStyle: {fontSize: '100px'},
    },
    methods: {
      getStyles: function () {
        return {'fontSize': this.fSize + 'px', color: this.fColor};
      }
    }
  });
</script>
</body>
</html>
