<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <!--<h2 :style="{css属性名:属性值}"></h2>-->
  <!-- 硬编码 value 必须加 引号 -->
  <h2 :style="{fontSize: '50px'}">{{message}}</h2>
  <h2 :style="{'fontSize': '50px'}">{{message}}</h2>
  <!---->
  <h2 :style="{'fontSize': finalSize}">{{message}}</h2>
  <h2 :style="{'fontSize': fSize + 'px', color: fColor}">{{message}}</h2>
  <h2 :style="getStyles()">{{message}}</h2>

</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      finalSize: '100px',
      fSize: 100,
      fColor: 'red'
    },
    methods: {
      getStyles: function () {
        return {'fontSize': this.fSize + 'px', color: this.fColor};
      }
    }
  });
</script>
</body>
</html>
