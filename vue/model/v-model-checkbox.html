<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <label for="agree">
    <input type="checkbox" id="agree" v-model="isAgree"/>同意
  </label>
  <h2>您选择的是: {{isAgree}}</h2>
  <button :disabled="!isAgree">下一步</button>
  <br>
  <label for="basket">
    <input id="basket" type="checkbox" value="篮球" v-model="hobbies">篮球
  </label>
  <label for="foot">
    <input id="foot" type="checkbox" value="足球" v-model="hobbies">足球
  </label>
  <label for="pp">
    <input id="pp" type="checkbox" value="乒乓球" v-model="hobbies">乒乓球
  </label>
  <label for="qq">
    <input id="qq" type="checkbox" value="球球" v-model="hobbies">球球
  </label>

  <h2>您的爱好是: {{hobbies}}</h2>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '',
      isAgree: false,
      hobbies: []
    }
  });
</script>
</body>
</html>
