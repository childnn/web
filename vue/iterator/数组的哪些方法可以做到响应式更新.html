<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- 并不是数组的所有方法都可以达到响应式 -->

</head>
<body>


<div id="app">
  <div>{{names}}</div>
  <button @click="push">push</button>
  <button @click="pop">pop</button>
  <button @click="add">add</button>
  <button @click="unshift">unshift</button>
  <button @click="shift">shift</button>
  <button @click="splice1">splice1</button>
  <button @click="splice2">splice2</button>
  <button @click="splice3">splice3</button>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '',
      names: []
    },
    methods: {
      push() {
        this.names.push('aa', "qqq");
      },
      pop() {
        this.names.pop();
      },
      // 非响应式
      add() {
        this.names[this.names.length] = 'bbb';
        console.log(this.names);
      },
      shift() {
        this.names.shift();
      },
      // 头部插入
      unshift() {
        this.names.unshift('xxx', 'mmmm');
      },
      splice1() {
        // splice: 删除/插入/替换
        // 如果传递一个值, 则删除从 指定索引开始到结尾为止
        // 参数一: 起始索引
        // 删除: 第二个参数传入要删除几个元素
        // 替换(三个参数): 先删除, 再插入
        // 替换时, 第二个参数为 0 则表示不删除, 即为 插入操作
        this.names.splice(1);
      },
      splice2() {
        this.names.splice(2, 0, 'x', 'y', 'z');
      },
      splice3() {
        this.names.splice(1, 2, 'i', 't', 'e');
      }
    }
  });
</script>

</body>
</html>
