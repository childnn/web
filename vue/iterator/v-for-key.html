<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<!--
  app.letters.splice(2, 2); // 从索引二开始, 删除两个元素
  app.letters.splice(2, 0, 'F'); //往 第二个元素后(在索引二的位置)插入元素, 可以插入多个 或者 一个列表 app.letters.splice(2, 0, ['m', 'n']), 该列表是个整体
-->
<div id="app">
  <!-- key 的作用就是高效的更新虚拟 DOM
  但是, 如果使用 item 作为 key, 在 key 重复时会报错
  -->
  <ul>
    <li v-for="item in letters" :key="item">{{item}}</li>
  </ul>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '',
      letters: ['a', 'b', 'c', 'd']
    }
  });
</script>
</body>
</html>
