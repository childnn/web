<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
 event-listener: 点击, 拖拽 etc
  通过 methods 定义方法, 供  @click 调用时, 需要注意参数问题:
  1. 该方法不需额外参数的, 那么方法调用时 () 小括号可以省略
    但是, 如果方法本身有一个参数, 则会默认将原生时间 event 参数传递进去
  2. 如果需要同时传入某个参数, 也需要 event 时, 可以通过 $event 传入事件
-->

<div id="app">
  <h2>{{counter}}</h2>
  <button v-on:click="counter++">+</button>
  <button v-on:click="counter--">-</button>
  <!--  -->
  <button v-on:click="increment">+</button>
  <button v-on:click="decrement">-</button>
  <!-- 语法糖 -->
  <button @click="increment">+</button>
  <button @click="decrement">-</button>

</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '',
      counter: 0
    },
    methods: {
      /* ES6 方法增强写法: 无需 function 关键字 */
      increment() {
        this.counter++;
      },
      decrement() {
        this.counter--;
      }
    }
  });
</script>
</body>
</html>
