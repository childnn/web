<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!-- parameter-->

<div id="app">
  <button @click="btnClick">bt1</button>
  <button @click="btnClick()">bt2</button>
  <button @click="btnClick1()">bt3</button>
  <!-- 默认参数 event -->
  <button @click="btnClick2">event</button>
  <!-- 多参数 -->
  <button @click="btnClick3">event1</button>
  <button @click="btnClick3(123)">event1</button>
  <button @click="btnClick3($event, 'abc')">$event</button>
  <button @click="btnClick3(event, abc)">event</button>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '',
      event: "这是event属性",
      abc: '这是abc'
    },
    methods: {
      btnClick() {
        console.log('aaaa');
      },
      /* 如果函数定义了参数, 但是调用时没有传递实参, 则参数默认值未 undefined */
      btnClick1(abc) {
        console.log("bbbb--" + abc);
      },
      btnClick2(event) {
        console.log("bbbb--", event);
      },
      btnClick3(event, abc) {
        console.log("------", event, abc);
      }
    }
  });
</script>
</body>
</html>
