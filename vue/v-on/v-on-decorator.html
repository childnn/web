<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
decorator
-->

<div id="app">
  <!-- .stop 修饰符的使用, 停止冒泡
  调用 event.stopPropagation()
  -->
 <div @click="divC">
   div-click
   <button @click.stop="btnC">btn-click</button>
 </div>

  <div @click="divC">
    div-click
    <button @click="btnC">btn-click</button>
  </div>

  <!-- .prevent 修饰符使用, 阻止默认行为
    调用 event.preventDefault()
  -->
  <form action="http://www.baidu.com">
    <input type="submit" value="提交"/>
    <!-- 在点击时不提交, 自行提交 -->
    <input type="submit" value="不提交" @click.prevent="subClick"/>
  </form>

  <!--
    监听键盘
  -->
  <!-- key 弹起时执行-->
  <input type="text" @keyup="keyUp" placeholder="任意键执行"/>
  <input type="text" @keyup.enter="keyUp" placeholder="回车执行"/>

  <!--
   .once 修饰符
  -->
  <button @click="onceB">点击一次执行一次</button>
  <button @click.once="onceB">执行一次</button>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: ''
    },
    methods: {
      divC() {
        console.log("divC");
      },
      btnC() {
        console.log("btnC")
      },
      subClick() {
        console.log("don't submit.");
      },
      keyUp() {
        console.log("key up");
      },
      onceB() {
        console.log("once");
      }
    }
  });
</script>

</body>
</html>
