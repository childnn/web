<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
</div>


<!-- template -->
<template id="cpn">
  <div>
    <h2>{{title}}</h2>
    <p>{{content}}</p>
  </div>
</template>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>

  Vue.component('cpn', {
    template: '#cpn',
    // 组件 data 必须为 function 类型
    data() {
      // 返回一个 对象
      return {
        title: '我是组件的标题',
        content: '我是组件的内容'
      }
    }
  });

  const app = new Vue({
    el: '#app',
    data: {
      message: ''
    }
  });

</script>

</body>
</html>
