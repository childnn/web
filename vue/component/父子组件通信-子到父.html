<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!-- 父组件 -->
<div id="app">
  <!--<cpn v-on:item-click="ck()"></cpn>-->
  <cpn @item-click="ck()"></cpn>
  <!-- 不给参数默认会传 子组件中定义的参数 -->
  <cpn @item-click="ck"></cpn>
</div>

<!-- template: 子组件 -->
<template id="cpn">
  <div>
    <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
  </div>
</template>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>

  const cpn = {
    template: '#cpn',
    data() {
      return {
        categories: [
          {id: 'aaa', name: '热门推荐'},
          {id: 'bb', name: '手机数码'},
          {id: 'cc', name: '家用家电'},
          {id: 'dd', name: '电脑办公'},
        ]
      }
    },
    methods: {
      btnClick(item) {
        // 发送事件到父组件, 参数一 事件名称
        this.$emit('item-click', item);
      }
    }
  };

  const app = new Vue({
    el: '#app',
    data: {
      message: ''
    },
    components: {
      cpn
    },
    methods: {
      ck(item) {
        console.log(item);
      }
    }
  });
</script>
</body>
</html>
