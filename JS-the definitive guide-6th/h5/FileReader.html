<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 读取指定文本文件并将内容显式在下面的 <pre> 元素中
        function readfile(f) {
            var reader = new FileReader(); // 创建一个 FileReader 对象
            reader.readAsText(f); // 读取该文件
            reader.onload = function () { // 定义事件处理程序
                var text = reader.result; // 文件内容
                var out = document.getElementById('output'); // 查询 output 元素
                out.innerHTML = ''; // 清除该元素内容
                out.appendChild(document.createTextNode(text)); // 显示文件内容
            };
            reader.onerror = function (e) {
                console.log('Error', e); // 错误日志
            };
        }
    </script>
</head>

<body>

Select the file to display:
<input type="file" onchange="readfile(this.files[0]);">
<pre id="output"></pre>

</body>
</html>
