<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>anonymous function</title>
    <script>
        /**
         * 匿名函数.
         * 所谓匿名,是指没有名称的函数.
         * 使用 函数声明 定义函数时,必须给它指定名称,但使用 函数表达式
         * 定义函数时,不必给它指定名称.
         * 在需要函数引用的地方,都可以使用 函数表达式. 因为其结果就是一个函数引用.
         */
        window.onload = function () {
            alert('loaded...');
        };
    </script>
</head>
<body>

</body>
</html>
