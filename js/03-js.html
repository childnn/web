<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--2 js 引入方式二
        外部引入:
            1) 创建外部文件,编写 js 代码
            2) 在需要用到的地方通过引入的方式引入
            注意: 如果 <script> 标签引入了外部 js 文件, 该 <script> 内部就不能在写其他 js 语言了
                 如果要写, 可以在 另外定义 <script> 标签
    -->
    <script src="Demo.js"></script>
</head>

</body>
</html>
