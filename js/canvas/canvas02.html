<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smile</title>
    <script src="./canvas.js"></script>
    <script>
        function drawSmileyFace() {
            let canvas = document.getElementById('smiley');
            if (canvas.getContext) {
                let context = canvas.getContext('2d');

                context.beginPath();
                context.arc(300, 300, 200, 0, degreesToRadians(360), true);
                context.fillStyle = '#ffffcc';
                context.fill();
                context.stroke();

                // 左眼
                context.beginPath();
                context.arc(200, 250, 25, 0, degreesToRadians(360), true);
                context.stroke();

                // 右眼
                context.beginPath();
                context.arc(400, 250, 25, 0, degreesToRadians(360), true);
                context.stroke();

                // 鼻子
                context.beginPath();
                context.moveTo(300, 300);
                context.lineTo(300, 350);
                context.stroke();

                context.beginPath();
                // 顺时针, 起点在嘴中心的右边.
                // 嘴的起始角和终止角分别在 x 轴以下 20°.
                context.arc(300, 350, 75, degreesToRadians(20), degreesToRadians(160), false);
                context.stroke();
            }
        }

        window.onload = drawSmileyFace;
    </script>
</head>
<body>

<canvas id="smiley" width="600" height="600">

</canvas>
</body>
</html>
