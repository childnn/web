<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Guess</title>
    <style>
        body {
            margin: 20px;
        }
    </style>
    <script>
        // 事件在浏览器的 事件队列中, 依次执行.
        // 如果事件处理程序执行的计算非常复杂,将导致队列中其他事件无法得到即时的处理
        // 因为浏览器每次只能执行一个事件处理程序.
        // 在 JS 中, 定义函数的顺序无关紧要
        window.onload = init; // 加载事件: 浏览器加载网页完毕时发生.
        function init() {
            // 虽然多次调用 getElementById, 但是方法结束时,变量销毁
            // 避免 全局变量的滥用, 可能导致代码难以理解.
            var image = document.getElementById("zero");
            // 并非 onload 之后就调用方法, 而是在 click 之后调用.
            image.onclick = showAnswer; // 单击事件: 用户单击网页元素时发生.
        }

        function showAnswer() {
            var image = document.getElementById("zero");
            // image.src = 'zero.jpg'; // 等价
            image.setAttribute("src", "zero.jpg");
        }
    </script>
</head>
<body>

<img id="zero" src="zeroblur.jpg" alt="Image"/>

</body>
</html>
